<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Food Haven</title>
    <link rel="stylesheet" href="My_web_style.css">
    <script src="java_for_buttonclick.js" defer></script>
</head>
<body>
    <header>
        <h1>Food Haven</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-grid">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="Pic/pasta.jpg" alt="Food 1" class="food-image">
                    <p>Delicious Pasta - 250 TK</p>
                    <button onclick="updateCart('pasta', 250)">+</button>
                    <span id="pasta-count">0</span>
                    <button onclick="updateCart('pasta', -250)">-</button>
                </div>
                <div class="grid-item">
                    <img src="Pic/burger.jpg" alt="Food 2" class="food-image">
                    <p>Spicy Burger - 300 TK</p>
                    <button onclick="updateCart('burger', 300)">+</button>
                    <span id="burger-count">0</span>
                    <button onclick="updateCart('burger', -300)">-</button>
                </div>
                <div class="grid-item">
                    <img src="Pic/grilled chicken.jpg" alt="Food 3" class="food-image">
                    <p>Grilled Chicken - 450 TK</p>
                    <button onclick="updateCart('chicken', 450)">+</button>
                    <span id="chicken-count">0</span>
                    <button onclick="updateCart('chicken', -450)">-</button>
                </div>
                <div class="grid-item">
                    <img src="Pic/salad.jpg" alt="Food 4" class="food-image">
                    <p>Fresh Salad - 400 TK</p>
                    <button onclick="updateCart('salad', 400)">+</button>
                    <span id="salad-count">0</span>
                    <button onclick="updateCart('salad', -400)">-</button>
                </div>
            </div>
        </section>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <p>Total Amount: <span id="totalAmount">0</span> TK</p>
        </section>
    </main>        
    <footer>
        <p>&copy; 2025 Food Haven. All Rights Reserved.</p>
    </footer>
</body>
</html>
